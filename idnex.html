<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--height 表示viewport的高度-->
    <!--initial-scale 表示初始的缩放比例-->
    <!--minimum-scale  表示允许用户缩放到的最小比例-->
    <!--maximum-scale 表示允许用户缩放到的最大比例-->
    <!--user-scalable 表示用户是否可以手动缩放(no表示禁止双击放大功能)-->
    <title>My portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="CSS/main.css">
    <link type="text/css" rel="stylesheet" href="CSS/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="CSS/bootstrap-theme.min.css">
</head>
<body>
<div class="body-font container">
        <header class="col-md-12">
            <img src="image/Adam-Design-Logo@1x.png" srcset="image/Adam-Design-Logo.png" alt="Udacity logo" class="logo logo-manager">
            <hgroup class="right_header">
                <h1 class="text-uppercase headline-manager">Jane Doette</h1>
                <h4 class="text-uppercase">Front-End Ninja</h4>
            </hgroup>
            <hr width=90% size=7px color=#7d97ad align=center>
        </header>
        <nav class="col-md-12">
            <img src="image/Introduce.png" alt="Background Img" class="img-background">
        </nav>
        <div>
            <h2 class="col-md-12 text-left">
                Featured Work
            </h2>
            <div class="col-md-12">
                <div class="col-md-4 img-introduce">
                    <img src="image/App1@1x.png" srcset="image/App1@1x.png 282w, image/App1@2x.png 564w" sizes="(max-width: 990px) 564px, 282px" alt="First APP" class="img-thumb">
                    <div class="img-text-introduce">
                        <p class="text-uppercase introduce-line">appify</p>
                        <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
                    </div>
                </div>
                <div class="col-md-4 img-introduce">
                    <img src="image/App1@1x.png" srcset="image/App2@1x.png 282w, image/App2@2x.png 564w" sizes="(max-width: 990px) 564px, 282px" alt="Second APP" class="img-thumb">
                    <div class="img-text-introduce">
                        <p class="text-uppercase introduce-line">Sunflower</p>
                        <a href="https://github.com/udacity/Appify">https://github.com/udacity/Sunflower</a>
                    </div>
                </div>
                <div class="col-md-4 img-introduce">
                    <img src="image/App1@1x.png" srcset="image/App3@1x.png 282w, image/App3@2x.png 564w" sizes="(max-width: 990px) 564px, 282px" alt="Third APP" class="img-thumb">
                    <div class="img-text-introduce">
                        <p class="text-uppercase introduce-line">Boken</p>
                        <a href="https://github.com/udacity/Appify">https://github.com/udacity/Boken</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
